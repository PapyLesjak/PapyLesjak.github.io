<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Roulette</title>
    <link rel="stylesheet" href="rolleta.css">
</head>
<body>
    <header>
        <img src="pictures/smallest_logo.jpg" alt="logo-big" id = "logo-big">
        <button onclick="window.location.href='index.html'" id="button-prva-izbira">MENU</button>

    </header>
    <div class="balance">Balance: $<span id="balance">1000</span></div>

    <div id="spinner">?</div>
    <div class="result" id="result"></div>
    <div class="outcome" id="outcome"></div>

    <div class="controls">
        <input type="number" id="betAmount" placeholder="Bet amount" min="1">
        <select id="colorSelect">
            <option value="red">Red (2x)</option>
            <option value="black">Black (2x)</option>
            <option value="green">Green (12x)</option>
        </select>
        <button onclick="spin()">Spin</button>
    </div>

    <footer>
        <div id="sponzorji-footer-box">
            <h3 id="napis-sponzorji">Sodelovanja:</h3>
            <img src="pictures/nicehash_logo_sponzorji.jpg" alt="nicehash-logo-sponzorji" id = "nicehash-logo-sponzorji">
            <img src="pictures/Bitcoin_logo_sponzorji.svg.png" alt="bitcoin-logo-sponzorji" id = "bitcoin-logo-sponzorji">
            <img src="pictures/Nova_Ljubljanska_banka_logo.svg.png" alt="nova-ljubljanska-banka-sponzorji" id = "nova-ljubljanska-banka-sponzorji">
        </div>
        </footer>

    <script src="rolleta.js"></script>
</body>
</html>
