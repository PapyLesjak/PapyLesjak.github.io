<!DOCTYPE html>
<html>
<head>
    <title>Simple Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #spinner {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }

        .result {
            font-size: 20px;
            margin: 10px;
        }

        .balance {
            font-size: 24px;
            margin: 20px;
        }

        .outcome {
            font-size: 22px;
            font-weight: bold;
            margin: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="balance">Balance: $<span id="balance">1000</span></div>
    
    <div id="spinner">?</div>
    <div class="result" id="result"></div>
    <div class="outcome" id="outcome"></div>

    <div class="controls">
        <input type="number" id="betAmount" placeholder="Bet amount" min="1">
        <select id="colorSelect">
            <option value="red">Red (2x)</option>
            <option value="black">Black (2x)</option>
            <option value="green">Green (12x)</option>
        </select>
        <button onclick="spin()">Spin</button>
    </div>

    <script>
        let balance = 1000;

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        function getResult() {
            const random = Math.random();
            if (random < 0.49) return 'black';
            if (random < 0.98) return 'red';
            return 'green';
        }

        function spin() {
            const betInput = document.getElementById('betAmount');
            const colorSelect = document.getElementById('colorSelect');
            const spinner = document.getElementById('spinner');
            const resultDiv = document.getElementById('result');
            const outcomeDiv = document.getElementById('outcome');

            const betAmount = parseInt(betInput.value);
            const selectedColor = colorSelect.value;

            if (!betAmount || betAmount <= 0) {
                outcomeDiv.textContent = 'Please enter a valid bet amount';
                return;
            }

            if (betAmount > balance) {
                outcomeDiv.textContent = 'You don\'t have enough balance';
                return;
            }

            // Deduct bet from balance
            balance -= betAmount;
            updateBalance();

            // Show spinning animation
            let colors = ['red', 'black', 'green'];
            let index = 0;
            spinner.textContent = '';
            resultDiv.textContent = 'Spinning...';
            outcomeDiv.textContent = '';

            let spinInterval = setInterval(() => {
                spinner.style.backgroundColor = colors[index];
                index = (index + 1) % colors.length;
            }, 100);

            setTimeout(() => {
                clearInterval(spinInterval);
                
                // Get result
                const result = getResult();
                
                // Stop animation and show result
                spinner.style.backgroundColor = result;
                spinner.textContent = result;
                resultDiv.textContent = `Landed on ${result}`;

                // Calculate winnings
                if (result === selectedColor) {
                    const multiplier = result === 'green' ? 12 : 2;
                    const winnings = betAmount * multiplier;
                    balance += winnings;
                    updateBalance();
                    outcomeDiv.textContent = `You won $${winnings}!`;
                    outcomeDiv.style.color = 'green';
                } else {
                    outcomeDiv.textContent = 'Better luck next time!';
                    outcomeDiv.style.color = 'red';
                }
            }, 2000);
        }
    </script>
</body>
</html>
